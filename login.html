<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philippines Got Talent - Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh; background-color: var(--bg-light);">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card card-custom p-4 text-center">
                    <h2 style="color: var(--primary-blue); font-weight: bold;">Philippines Got Talent</h2>
                    <p style="color: var(--text-sub);">Digital Talent Management System</p>
                    
                    <hr>

                    <form>
                        <div class="mb-3 text-start">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="mb-3 text-start">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>

                        <div class="d-grid gap-2">
                            <a href="talent_dashboard.html" class="btn btn-primary-custom">
                                Login as Talent
                            </a>
                            
                            <a href="admin_dashboard.html" class="btn btn-outline-dark">
                                Login as Admin / Recruiter
                            </a>
                        </div>
                    </form>

                    <div class="mt-3">
                        <small>Don't have an account? <a href="register.html" style="color: var(--accent-teal);">Register here</a></small>
                    </div>
                    <div class="mt-2">
                        <small><a href="index.html" class="text-secondary">‚Üê Back to Home</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
